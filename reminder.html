<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medication Reminder App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Medication Reminder App</h1>
    <div class="form-container">
      <input type="text" id="name" placeholder="Medication Name" required>
      <input type="text" id="dosage" placeholder="Dosage" required>
      <input type="time" id="time" required>
      <button onclick="addMedication()">Add Medication</button>
    </div>
    <h2>Your Medications</h2>
    <ul id="medicationList"></ul>
  </div>
  <script src="reminder.js"></script>
</body>
</html>
